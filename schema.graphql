type User {
	id: ID!
	name: String!
	emails: [Email]!
}

type Email {
	id: ID!
	address: String!
	user: User!
}

type Query {
	users(limit: Int = 100): [User]!
	user(userID: ID!): User!
}

input addEmailInput {
	userID: ID!
	address: String!
}

input addUserInput {
	name: String!
}

type Mutation {
	addEmail(input: addEmailInput!): User!
	addUser(input: addUserInput!): User!
}

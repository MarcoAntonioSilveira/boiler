type User {
	id: ID!
	name: String!
	emails: [Email]!
}

type Email {
	id: ID!
	address: String!
	user: User!
}

type Query {
	users(limit: Int = 100): [User]!
	user(userID: ID!): User!
}

input addMailInput {
	userID: ID!
	address: String!
}

input addUserInput {
	name: String!
}

type Mutation {
	addMail(input: addMailInput!): User!
	addUser(input: addUserInput!): User!
}
